<!DOCTYPE html>
<html>
<head>
	<title>Sign In Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id="Signupform">
	<div id="login-box">
		<div class="left-box">
			<h1 style="color: red;"> Sign In</h1>
			<input type="text" name="username" placeholder="Username"/><br/><br/>
			<input type="text" name="email" placeholder="Email"/><br/><br/>
			<input type="password" name="password" placeholder="Password"/><br/><br/>
			<input type="password" name="password2" placeholder="Confirm password"/><br/><br/>
			<input type="submit" name="signin-button" value="Sign In" class="signbutton" /><br/><br/>
 		</div>
        <div class="right-box"> 
        	<span class="signinwith">Sign in with<br/>Social Network
        	</span>
        	<button class="social facebook">Sign in with Facebook</button>
        	<button class="social twitter">Sign in with Twitter</button>
        	<button class="social google">Sign in with Google+</button>
        </div>
        <div class="or">OR</div>
	</div>

</body>
</html>
